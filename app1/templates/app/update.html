<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
{% load static %}
<link rel="stylesheet" href="{% static 'style.css'  %}">
<body>
    <h1>Update Page</h1>
    <form action="{% url 'uprecord' member.id %}" method="POST">
        {% csrf_token %}
        First Name = <br>
        <input name="first" value="{{member.firstName}}"><br><br>
        Last Name = <br>
        <input name="last" value="{{member.lastName}}"><br><br>
        <input type="submit" value="submit">
    </form>
    
</body>
</html>
